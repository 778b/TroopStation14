- type: entity
  name: ALR-01
  parent: BaseWeaponBattery
  id: TSWeaponLaserRifle
  description: Combat automatic laser rifle, version 1.
  components:
  - type: Sprite
    sprite: TS/Objects/Weapons/Guns/Rifles/alr_01.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -35
  - type: Clothing
    sprite: TS/Objects/Weapons/Guns/Rifles/alr_01.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    availableModes:
    - SemiAuto
    - FullAuto
    selectedMode: FullAuto
    angleDecay: 10
    minAngle: 20
    maxAngle: 35
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 50
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: StaticPrice
    price: 1500

