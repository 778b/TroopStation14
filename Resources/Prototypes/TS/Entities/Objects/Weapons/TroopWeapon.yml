- type: entity
  name: pulse rifle
  parent: BaseWeaponBattery
  id: TSWeaponLaserRifle
  description: A weapon that is almost as infamous as its users.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/pulse_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -35
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/pulse_rifle.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    availableModes:
    - SemiAuto
    - FullAuto
    selectedMode: FullAuto
    angleDecay: 10
    minAngle: 20
    maxAngle: 35
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: StaticPrice
    price: 1500

