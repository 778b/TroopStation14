# Radioactive
- type: entity
  parent: WallSolid
  id: WallSolidRadioactive
  suffix: radioactive
  components:
  - type: RadiationBlocker  # redefine
    enabled: false
  - type: RadiationSource
    intensity: 0.2
    slope: 0.05

