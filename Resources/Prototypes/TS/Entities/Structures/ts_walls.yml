# Shuttle walls
- type: entity
  parent: WallShuttle
  id: WallReinforcedShuttle
  name: reinforced shuttle wall
  components:
  - type: Sprite
    sprite: TS/Structures/Walls/reinf_shuttle.rsi
  - type: Icon
    sprite: TS/Structures/Walls/reinf_shuttle.rsi
  - type: Reflect
    reflectProb: 0.85
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]
    destroySound:
      path: /Audio/Effects/metalbreak.ogg

